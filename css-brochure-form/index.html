<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="custom-heading">Learn More</h2>
    <form action="" class="custom-form">
      <div class="container">
        <label for="email">Company Email</label>
        <div>
          <input
            name="email"
            type="email"
            id="email"
            placeholder="sally@company.co"
            required />
        </div>
      </div>
      <div class="container">
        <label for="name">Name</label>
        <div>
          <input name="name" type="text" id="name" placeholder="John Doe" />
        </div>
      </div>
      <div class="container">
        <label for="location-to-hire">Where are you hiring?</label>
        <div>
          <input
            name="location-to-hire"
            type="text"
            id="location-to-hire"
            placeholder="City, Country" />
        </div>
      </div>
      <div class="container">
        <label for="number-of-engineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <div>
          <select
            class="number-of-engineers"
            name="number-of-engineers"
            id="number-of-engineers">
            <option value="">-- Select an Option --</option>
            <option value="one-two">1-2 Engineers</option>
            <option value="two-four">2-4 Engineers</option>
            <option value="four-six">4-6 Engineers</option>
            <option value="six-plus">6+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="container">
        <button name="submit" class="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
