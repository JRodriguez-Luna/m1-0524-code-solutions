<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="row" id="inner-border">
            <div class="inner-column" id="left-arrow">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="inner-column" id="main-img">
              <img src="./images/001.png" alt="pic" />
            </div>
            <div class="inner-column" id="right-arrow">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="container-dots">
            <div data-dot="1" class="dot active"></div>
            <div data-dot="2" class="dot"></div>
            <div data-dot="3" class="dot"></div>
            <div data-dot="4" class="dot"></div>
            <div data-dot="5" class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
