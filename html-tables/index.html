<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <!-- Header Rows -->
      <thead>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </thead>
      <!-- Opening tag for tbody element -->
      <tbody>
        <!-- Row 1 -->
        <tr>
          <td>Grace Hopper</td>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <!-- Row 2 -->
        <tr>
          <td>Alan Turing</td>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <!-- Row 3 -->
        <tr>
          <td>Douglas Crockford</td>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <!-- Row 4 -->
        <tr>
          <td>Tim Berners-Lee</td>
          <td>HTML</td>
          <td>9001</td>
        </tr>
        <!-- Row 5 -->
        <tr>
          <td>Linus Torvalds</td>
          <td>Git</td>
          <td>90</td>
        </tr>
        <!-- Closing tbody element-->
      </tbody>
    </table>
  </body>
</html>
